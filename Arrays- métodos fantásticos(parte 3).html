    <script>
document.write("<h1>Vou colocar o contexto da questão para facilitar o entendimento:")
    document.write("<h2>Drofo e Topper estão em uma aventura mágica. Drofo terá um anel da invisibilidade, dois pares de botas mágicas, uma poção do sono e duas poções da inocência em seu inventário e nessa ordem. Topper terá uma capa da invisibilidade, uma pedra do despertar,  uma varinha das varinhas, uma poção da inocência e duas poções da mentira, poção anti-inteligência e nessa ordem. No meio de sua jornada, Topper consumiu uma das poções da mentira, perdeu sua pedra e ganhou um par de botar mágicas do Drofo, achou um escudo mágico e uma espada mágica. No meio da sua jornada, Drofo, ganhou mais uma bota mágica, usou sua poção do sono e consumiu a poção anti-inteligência do Topper, encontrou um ovo de dragão e uma coxinha.")

        var Drofo = ['Anel da invisibilidade', 'Um par de botas mágicas', 'Um par de botas mágicas', 'Poção do sono', 'Poção da inocência', 'Poção da inocência'];
    var Topper = ['Capa da invisibilidade', 'Pedra do despertar', 'Varinha das varinhas', 'Poção da inocência', 'Poção da mentira', 'Poção da mentira', 'Poção anti-inteligência'];
    
    //Como eles estavam no começo
    document.write('<h2>Inventário inicial</h2> <strong> Drofo</strong>: ' + Drofo.join(', ') + "<br><br>");
    document.write('<strong>Topper</strong>: ' + Topper.join(', ') + "<br>");
    
    //Inventário do Topper:após remover uma poção da mentira e a pedra do despertar. 
    document.write("Topper consumiu uma poção da mentira e perdeu a sua pedra do despertar")
    Topper.splice(4,1);
    Topper.splice(1,1);
    
    //Inventário do Topper: adicionando um par de botas mágicas do Drofo, por um escudo mágico e uma espada mágica. E removendo as botas do Drofo
    document.write("Topper encontrou um escudo mágico, uma espada também mágica e deu um par de botas mágicas para o Drofo")
    Topper.push( Drofo[1], 'Escudo mágico', 'Espada mágica');

    //Inventário do  Drofo: Adicionaando um par de botas mágicas, ovo de dragão e uma coxinha 
     Drofo.push('Um par de botas mágicas', 'Ovo de dragão', 'Coxinha');

    //Removendo a poção do sono do Drofo e a poção anti-inteligência do Topper
 
     Drofo.splice(2,1);
    Topper.splice(4,1);
    
    //Imprimindo o novo inventário do  Drofo e Topper
    document.write('<h2>Inventário atualizado</h2> <strong> Drofo</strong>: ' + Drofo.join(', ') + "<br><br>");
